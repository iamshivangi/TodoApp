    <body>
        <header id = "header">
            <div class="title"><h1>To do App</h1></div>
            <div class="subtitle"><h2>What do you need to do</h2></div>


        </header>
        <div id="filter-container">
            <div id ="filterbox">
               <input id ="filter" class = "input" type="text" placeholder="Filter ToDos">
               <label class="checkbox">
                    <input id ="hider" type="checkbox">Hide Completed

                </label>   
            </div>
         </div>
         <div id="todo-container">
             <div id=list-title><h1>You have 0 To Dos Left</h1></div>
             <div id="list-holder"><ul id ="list-items"></ul></div>
         </div>
         <div id="maincontainer">
             <form id ="todoform">
                 <input id ="todo" class= "input" placeholder = "New ToDo">
                 <button class = "button">Submit</button>
             </form>
         </div>

         <script
